<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <style>
        
        /* Reset básico */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: monospace;
            background-color: black;
        }

        /* Cabeçalho */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000; /* Cor de fundo do cabeçalho */
            padding: 10px 20px;
            border-bottom: 2px solid #7ccac6;
        }

        .header__title {
            font-size: 24px;
            color: #7ccac6;
        }

        .header__logout-button {
            background-color: #87cbd4; /* Cor do botão */
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .header__logout-button:hover {
            background-color: #b5fff4; /* Cor do botão ao passar o mouse */
        }

        /* Seção de Informações do Usuário */
        .profile {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #000000;
            border: 1px solid #7ccac6;
            margin: 20px 0;
        }

        .profile__photo img {
            border-radius: 50%;
            width: 100px; /* Tamanho reduzido */
            height: 100px; /* Tamanho reduzido */
        }

        .profile__info {
            margin-left: 20px;
        }

        .profile__name {
            font-size: 28px;
            color: #ffffff;
        }

        .profile__description {
            font-size: 16px;
            color: #666;
        }

        /* Lista de Amigos */
        .friends {
            padding: 20px;
            background-color: #000000;
            border: 1px solid #7ccac6;
            margin: 20px 0;
        }

        .friends__title {
            font-size: 24px;
            color: #7ccac6;
            margin-bottom: 10px;
        }

        .friends__list {
            list-style-type: upper-roman;
            background-color: #000000;
        }

        .friends__item {
            align-items: center;
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .friends__photo {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
            
        }

        .friends__name {
            font-size: 30px;
            color: #ffffff;
        }

        /* Rodapé */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #000000; /* Cor de fundo do rodapé */
            border-top: 2px solid #7ccac6;
        }

        .footer__link {
            text-decoration: none;
            color: #7ccac6;
            margin: 0 10px;
            font-size: 14px;
        }

        .footer__link:hover {
            text-decoration: underline;
        }
    </style>
</head>
